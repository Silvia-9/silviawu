<main class="main-content">

      <!-- Middle Column: Contact Form -->
      <div class="middle-column">
        <h2>Contact me</h2>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name is required" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email is required" required>

      <!-- Right Column: Other Information -->

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('contactForm');

      // Handle form submission
      form.addEventListener('submit', async function (event) {
          event.preventDefault();  // Prevent form from submitting automatically

          // Check if the form is valid
          if (!form.checkValidity()) {
              form.reportValidity();  // Show validation messages
              return;  // Exit to prevent form submission
          }

          // Collect form data
          const formData = {
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              message: document.getElementById('message').value
          };

          console.log('Form Data:', formData);  // Log the form data

          try {
              // Make the POST request to the SheetBD API
              const response = await fetch('https://sheetdb.io/api/v1/qv01rtkphz8tc', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(formData)  // Send the form data
              });

              // Handle the response from the API
              const responseData = await response.json();
              console.log('API Response for contact:', responseData);

              // Check if the submission was successful
              if (response.ok) {
                  alert('Your form has been submitted successfully!');
                  form.reset();  // Reset the form after successful submission
              } else {
                  alert('There was an issue submitting the form. Please try again.');
              }
          } catch (error) {
              console.error('Error:', error);
              alert('There was an error submitting the form.');
          }
      });
  });
</script>
</body>
